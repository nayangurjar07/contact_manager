<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Contact Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid #ffffff;
        }
        .input-green {
            background-color: white;
            border: 1px solid #d1d5db;
            transition: all 0.3s ease;
            outline: none;
        }
        .input-green:focus {
            border-color: #2E7D32;
            box-shadow: 0 0 0 4px rgba(200, 230, 201, 0.5);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="glass-card w-full max-w-md p-10 rounded-[2.5rem] shadow-2xl">
        <div class="text-center mb-8">
            <div class="inline-flex bg-[#E8F5E9] p-3 rounded-2xl shadow-sm mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-[#2E7D32]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                </svg>
            </div>
            <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">Create Account</h1>
            <p class="text-slate-500 mt-2 font-medium">Join our Contact Manager today</p>
        </div>

        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 ml-1">Username</label>
                <input name="username" type="text" 
                    class="w-full px-5 py-4 input-green rounded-2xl" 
                    placeholder="Create a username" required>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 ml-1">Email Address</label>
                <input name="email" type="email" 
                    class="w-full px-5 py-4 input-green rounded-2xl" 
                    placeholder="you@example.com" required>
            </div>
            
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 ml-1">Password</label>
                <input name="password" type="password" 
                    class="w-full px-5 py-4 input-green rounded-2xl" 
                    placeholder="Create a strong password" required>
            </div>
            
            <button type="submit" 
                class="w-full bg-[#2E7D32] hover:bg-[#1B5E20] text-white font-bold py-4 rounded-2xl shadow-lg shadow-green-900/10 transition-all transform active:scale-[0.98]">
                Start Managing Contacts
            </button>
        </form>

        <div class="mt-8 text-center text-sm">
            <span class="text-slate-500 font-medium">Already have an account?</span>
            <a href="/login" class="text-[#2E7D32] font-bold hover:underline ml-1">Login here</a>
        </div>
    </div>

</body>
</html>
