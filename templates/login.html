<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Contact Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
            min-height: 100vh;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid #ffffff;
        }
        .input-field {
            background-color: white;
            border: 1px solid #d1d5db;
            transition: all 0.3s ease;
            outline: none;
        }
        /* Using standard box-shadow instead of Tailwind 'ring' to avoid editor errors */
        .input-field:focus {
            border-color: #2E7D32;
            box-shadow: 0 0 0 4px rgba(200, 230, 201, 0.5);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="login-card w-full max-w-md p-10 rounded-[2.5rem] shadow-2xl">
        <div class="text-center mb-10">
            <div class="inline-flex bg-[#E8F5E9] p-3 rounded-2xl shadow-sm mb-4 border border-[#C8E6C9]">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-[#2E7D32]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
            </div>
            <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">Welcome Back</h1>
            <p class="text-slate-500 mt-2 font-medium">Log in to manage your contacts</p>
        </div>

        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 ml-1">Email Address</label>
                <input type="email" name="email" 
                    class="w-full px-5 py-4 input-field rounded-2xl" 
                    placeholder="Enter your email" required>
            </div>
            
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 ml-1">Password</label>
                <input type="password" name="password" 
                    class="w-full px-5 py-4 input-field rounded-2xl" 
                    placeholder="Enter your password" required>
            </div>
            
            <button type="submit" 
                class="w-full bg-[#2E7D32] hover:bg-[#1B5E20] text-white font-bold py-4 rounded-2xl shadow-lg shadow-green-900/10 transition-all transform active:scale-[0.98]">
                Login
            </button>
        </form>

        <p class="text-center mt-10 text-sm">
            <span class="text-slate-500 font-medium">New user?</span>
            <a href="/signup" class="text-[#2E7D32] font-bold hover:underline ml-1">Create an account</a>
        </p>
    </div>

</body>
</html>
