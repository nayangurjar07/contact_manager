<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact - Contact Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
            min-height: 100vh;
        }
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid #ffffff;
        }
        .input-green {
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            transition: all 0.3s ease;
            outline: none;
        }
        /* Standard CSS box-shadow to prevent VS Code warnings */
        .input-green:focus {
            border-color: #2E7D32;
            box-shadow: 0 0 0 4px rgba(200, 230, 201, 0.5);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="form-card w-full max-w-lg p-8 md:p-12 rounded-[2.5rem] shadow-2xl">
        <div class="mb-10 text-center">
            <div class="inline-flex bg-[#E8F5E9] p-4 rounded-3xl shadow-sm mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-[#2E7D32]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
            </div>
            <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">Add New Contact</h1>
            <p class="text-slate-500 font-medium mt-1">Save a new person to your address book</p>
        </div>

        <form method="POST" class="space-y-6">
            
            <div class="space-y-2">
                <label class="text-xs font-bold text-slate-500 uppercase tracking-widest ml-1">Full Name</label>
                <input name="name" type="text" 
                    class="w-full px-5 py-4 input-green rounded-2xl" 
                    placeholder="Enter name" required>
            </div>

            <div class="space-y-2">
                <label class="text-xs font-bold text-slate-500 uppercase tracking-widest ml-1">Phone Number</label>
                <input name="phone" type="text" 
                    class="w-full px-5 py-4 input-green rounded-2xl" 
                    placeholder="e.g. +1 234 567 890" required>
            </div>

            <div class="space-y-2">
                <label class="text-xs font-bold text-slate-500 uppercase tracking-widest ml-1">Email Address</label>
                <input name="email" type="email" 
                    class="w-full px-5 py-4 input-green rounded-2xl" 
                    placeholder="e.g. contact@example.com" required>
            </div>

            <div class="pt-4 flex flex-col gap-3">
                <button type="submit" 
                    class="w-full bg-[#2E7D32] hover:bg-[#1B5E20] text-white font-bold py-4 rounded-2xl shadow-lg shadow-green-900/10 transition-all transform active:scale-[0.98]">
                    Add Contact
                </button>
                <a href="/" class="text-center py-2 text-slate-400 font-bold hover:text-slate-600 transition-colors text-sm">
                    Back to Dashboard
                </a>
            </div>
        </form>
    </div>

</body>
</html>
