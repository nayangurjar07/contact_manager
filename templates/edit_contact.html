<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact - Contact Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
            min-height: 100vh;
        }
        /* Fixed: Standard CSS to avoid VS Code warnings */
        .edit-card {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid #ffffff;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .input-green {
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            transition: all 0.3s ease-in-out;
            outline: none;
        }
        .input-green:focus {
            border-color: #2E7D32;
            box-shadow: 0 0 0 4px rgba(200, 230, 201, 0.5);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="edit-card w-full max-w-lg p-8 md:p-12 rounded-[2.5rem]">
        <div class="mb-10 text-center md:text-left">
            <span class="inline-block px-4 py-1.5 bg-[#C8E6C9] text-[#2E7D32] rounded-full text-xs font-black uppercase tracking-widest mb-4">
                Update Record
            </span>
            <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">Edit Contact</h1>
            <p class="text-slate-500 font-medium mt-1">
                Modifying details for: <span class="text-[#2E7D32] font-bold">{{ contact[1] }}</span>
            </p>
        </div>

        <form method="POST" class="space-y-6">
            
            <div class="space-y-2">
                <label class="text-xs font-bold text-slate-500 uppercase tracking-widest ml-1">Full Name</label>
                <input name="name" type="text" value="{{ contact[1] }}" 
                    class="w-full px-5 py-4 input-green rounded-2xl" 
                    placeholder="Enter full name" required>
            </div>

            <div class="space-y-2">
                <label class="text-xs font-bold text-slate-500 uppercase tracking-widest ml-1">Phone Number</label>
                <input name="phone" type="text" value="{{ contact[2] }}" 
                    class="w-full px-5 py-4 input-green rounded-2xl" 
                    placeholder="e.g. +1 234 567 890" required>
            </div>

            <div class="space-y-2">
                <label class="text-xs font-bold text-slate-500 uppercase tracking-widest ml-1">Email Address</label>
                <input name="email" type="email" value="{{ contact[3] }}" 
                    class="w-full px-5 py-4 input-green rounded-2xl" 
                    placeholder="e.g. alex@example.com" required>
            </div>

            <div class="pt-4 flex flex-col gap-3">
                <button type="submit" 
                    class="w-full bg-[#2E7D32] hover:bg-[#1B5E20] text-white font-bold py-4 rounded-2xl shadow-lg transition-all transform active:scale-[0.98] flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                    </svg>
                    Update Changes
                </button>
                
                <a href="/" class="text-center py-2 text-slate-400 font-bold hover:text-slate-600 transition-colors text-sm flex items-center justify-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Cancel and Return
                </a>
            </div>
        </form>
    </div>

</body>
</html>
